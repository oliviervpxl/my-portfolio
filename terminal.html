<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal - Olivier Vleeschouwers</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Security -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    frame-src https://w.soundcloud.com https://open.spotify.com;
    upgrade-insecure-requests;
  ">
</head>

<body class="terminal-page">
<button id="backToTop" aria-label="Back to top">↑</button>
<div id="toast" role="status" aria-live="polite"></div>

<div id="hero">

    <header class="topbar">OLIVIER VLEESCHOUWERS - <sup>SYSTEM / NETWORK ENGINEER</sup></header>

    <nav class="nav-circle">
        <button class="nav-toggle" aria-label="Menu" aria-expanded="true" type="button">
            <span></span><span></span><span></span>
        </button>

        <a href="index.html" data-preview="Return to the homepage">Home</a>
        <a href="about.html" data-preview="Learn more about my profile">About</a>
        <a href="skills.html" data-preview="Overview of my core skills">Skills</a>
        <a href="projects.html" data-preview="View my education and certifications">Education</a>
        <a href="otherinterests.html" data-preview="Music & creative work">Music</a>
        <a href="cv.html" data-preview="Download my CV">CV</a>
        <a href="contact.html" data-preview="Get in touch with me">Contact</a>
        <a href="terminal.html" data-preview="Interactive terminal">Terminal</a>

        <div class="preview-box"></div>
    </nav>

    <button id="dimToggle" class="dim-toggle" type="button" aria-pressed="false" aria-label="Toggle ultra-dim mode">
        Dim
    </button>

    <!-- ✅ Terminal block in the MIDDLE of the hero -->
    <div class="hero-text glass-card terminal-center">
        <h1 style="margin-bottom: 14px;">Interactive Terminal</h1>

        <div class="terminal">
            <div class="term-top">
                <div class="term-dots">
                    <span class="term-dot"></span><span class="term-dot"></span><span class="term-dot"></span>
                </div>
                <div class="term-title">olivier@portfolio:~</div>
            </div>

            <div class="term-body" id="terminalOut"></div>

            <div class="term-input">
                <span class="term-prompt">$</span>
                <input
                        id="terminalInput"
                        type="text"
                        autocomplete="off"
                        spellcheck="false"
                        placeholder="type 'help'..."
                        aria-label="Terminal command input"
                />
            </div>
        </div>

        <div class="status-widget" style="margin-top: 14px;">
            <div class="status-row">
          <span style="width:100%" class="status-pill">
            <span class="status-dot"></span> Response time: &lt; 24h
          </span>
            </div>
        </div>

    </div>
</div>

<div id="cursor-circle"></div>
<script src="script.js"></script>
</body>
</html>
